<section class="gray">
  <div class="container-fluid  mx-0 p-5">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-9 col-11">
        <h2 class="mb-3">Experience</h2>
        @for (job of jobs; track job.position){
          <div class="mb-2" >
            <div class="timeline-item">
              <div class="timeline-icon d-flex flex-row justify-content-start flex-wrap">
                <div class="col-5 col-lg-2 mb-2">
                  <span class=" timeline-date">{{ job.date }}</span>
                </div>
                <div class="timeline-body">
                  <span class="timeline-title">{{ job.position }} - <span class="d-inline-block">{{ job.company }}</span> </span>
                  <p class="timeline-text">{{ job.description }}</p>
                </div>
              </div>
            </div>
          </div>}
      </div>
    </div>
  </div>

</section>
